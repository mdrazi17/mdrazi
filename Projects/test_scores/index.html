<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test Score Array</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="test_scores.js"></script>
  </head>
  <body>
    <main>
      <h1>Use a Test Score array</h1>

      <div class="user-inputs">
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <span>*</span><br />

        <label for="score">Score:</label>
        <input type="text" id="score" />
        <span>*</span><br />

        <label>&nbsp;</label>
        <input type="button" id="add" class="button" value="Add to Array" />
        <input
          type="button"
          id="display_results"
          class="button"
          value="Display Results"
        />
        <input
          type="button"
          id="display_scores"
          class="button"
          value="Display Scores"
        /><br />
      </div>
      <div id="results">
        <!-- <hr /> -->
      </div>
      <table id="scores_table"></table>
    </main>
  </body>
</html>
